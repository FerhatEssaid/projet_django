{% extends 'base.html' %}
{% block content %}

{% if orders %}
    {% for order in orders %}
        <h2>{{ order.product.name }}</h2>
        <img src="{{ order.product.thumbnail.url }}" alt="{{ order.product.name }}">
        <h2>{{ order.quantity }} dans le panier</h2>
    {% endfor %}
{% else %}
    <p>Votre panier est vide.</p>
{% endif %}
<a href="{% url 'delete_carte' %}">supprimer le pannier </a>
{% endblock %}
